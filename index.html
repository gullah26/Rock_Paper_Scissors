<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" is a game played to settle disputes between two people. Thought to be a game of chance that depends on random luck similar to flipping">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <!--header section-->
    <section>
    <!--Game Heading-->
    <header>
        <h1 class="heading"><i class="far fa-hand-rock"></i>ROCK<i class="far fa-hand-paper"></i>PAPER<i class="far fa-hand-scissors"></i>SCISSORS</h1>
    </header>
    </section>
    <!--game area section -->
    <section>
        <!--object selection area -->
        <div class="selection-area">
            <p>Select object:</p>
            <hr>
            <button aria-label="rock" data-choice="0" class="options" id="btn-rock">Rock</button>
            <button aria-label="paper" data-choice="1" class="options" id="btn-paper">Paper</button>
            <button aria-label="scissors" data-choice="2" class="options" id="btn-scissors">Scissors</button>
        </div>
    
    <script src="assets/js/script.js"></script>

<!-- font awesome script -->
<script src="https://kit.fontawesome.com/d4474c69b6.js" crossorigin="anonymous"></script>
</body>
</html>
