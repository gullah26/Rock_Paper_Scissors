<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content=" is a game played to settle disputes between two people. Thought to be a game of chance that depends on random luck similar to flipping">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>

    <!--header section-->
    <section>
        <!--Game Heading-->
        <header>
            <h1 class="heading"><i class="far fa-hand-rock"></i>ROCK<i class="far fa-hand-paper"></i>PAPER<i
                    class="far fa-hand-scissors"></i>SCISSORS</h1>
        </header>
    </section>

    <!--game area section -->
    <section>
        <!--object selection area -->
        <div class="selection-area">
            <p>Select object:</p>
            <hr>
            <button aria-label="rock" data-choice="0" class="options" id="btn-rock">Rock</button>
            <button aria-label="paper" data-choice="1" class="options" id="btn-paper">Paper</button>
            <button aria-label="scissors" data-choice="2" class="options" id="btn-scissors">Scissors</button>
        </div>
        <!--gameplay area-->
        <div class="game-play">
            <!--user section with user-choice display and score-->
            <div class="user-area">
                <!--user score-->
                <div class="user-score">
                    <p>1p score</p><br><span id="user-score">0</span>
                </div>
                <!--rock paper scissors image from https://pngset.com/download-free-png-yiceg-->
                <img id="player-image" src="assets/images/rockpaperscissors.png" alt="rock paper scissors">
            </div>
            <span>VS</span>
            <!--computer section with computer-choice display and score https://pngset.com/download-free-png-yiceg-->
            <div class="cpu-area">
                <img id="cpu-image" src="assets/images/rockpaperscissors.png" alt="rock paper scissors">
                <div class="cpu-score">
                    <!--computer score-->
                    <p>CPU score</p><br><span id="cpu-score">0</span>
                </div>
            </div>

        </div>
        <!--each game play result display-->
        <div class="result-display"><span id="result-display"></span></div>
    </section>

    <!--footer section which contains social media links and copy right-->
    <section>
        <footer>
            <div class="social-media-links">

                <ul class="social-networks">
                    <li>
                        <a href="https://facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)"><i
                                class="fab fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com" target="_blank" rel="noopener"
                            aria-label="Visit our Twitter page (opens in a new tab)"><i
                                class="fab fa-twitter-square"></i></a>
                    </li>
                    <li>
                        <a href="https://youtube.com" target="_blank" rel="noopener"
                            aria-label="Visit our YouTube page (opens in a new tab)"><i
                                class="fab fa-youtube-square"></i></a>
                    </li>
                    <li>
                        <a href="https://instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)"><i
                                class="fab fa-instagram"></i></a>
                    </li>
                </ul>
                <p id="copyright">Copyright &#169; 2022 NightFury&#8482;</p>
            </div>
        </footer>
    </section>
    <script src="assets/js/script.js"></script>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/d4474c69b6.js" crossorigin="anonymous"></script>
</body>

</html>
